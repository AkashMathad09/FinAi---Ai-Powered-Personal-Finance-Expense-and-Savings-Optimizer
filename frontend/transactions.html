<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - FinAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        
       <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">FinAi</div>
                <button class="mobile-menu-toggle" id="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="nav-menu">
                <a href="home.html" class="active">
                    <i class="fas fa-home"></i> <span>Dashboard</span>
                </a>
                <a href="transactions.html">
                    <i class="fas fa-list"></i> <span>History</span>
                </a>
                <a href="balance.html">
                    <i class="fas fa-robot"></i> <span>AI Budget</span>
                </a>
                <a href="send-money.html">
                    <i class="fas fa-paper-plane"></i> <span>Transfer</span>
                </a>
                <a href="reports.html">
                    <i class="fas fa-chart-pie"></i> <span>Reports</span>
                </a>
                <a href="rewards.html">
                    <i class="fas fa-trophy"></i> <span>Rewards</span>
                </a>
            </nav>

            <div class="logout">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Transaction History</h1>
            </header>

            <div class="card">
                <h3 style="margin-bottom: 1rem;">Add New Transaction</h3>
                <form id="transaction-form" class="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Grocery, Salary" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Add</button>
                </form>
               <p id="form-error" style="color: var(--danger-color); display: none; margin-top: 10px;"></p>
            </div>

            <div class="card transaction-list">
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Category (AI)</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
